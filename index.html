<div class="panel panel-primary">
  <div class="panel-heading">Current Employees</div>
    <table class="table">
      <thead>
      <tr>
        <td>Employee Name</td>
        <td>Role</td>
        <td>Start date</td>
        <td>Month worked</td>
        <td>Monthly rate$</td>
        <td>Total billed$</td>
      </tr>
      </thead>
      <tbody class="tableTrain" id="EmpAddRow"></tbody>
    </table>

<div class="panel panel-primary">
  <div class="panel-heading">Add Employee</div>
  <form>
  <div class="form-group">
    <label for="">Employee Name</label>
    <input type="text" class="form-control" id="trainName" required>
  </div>
  <div class="form-group">
    <label for="">Role</label>
    <input type="text" class="form-control" id="destination" required>
  </div>
  <div class="form-group">
    <label for="">Start date (DD/MM/YY - ex: 01/01/88)</label>
    <input type="text" class="form-control" id="firstTrain" required>
  </div>
  <div class="form-group">
    <label for="">Monthly rate$</label>
    <input type="text" class="form-control" id="frequency" required>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
  </div>
  </form>
</div> <!-- end of panel -->
